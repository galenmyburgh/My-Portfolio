<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#1a1a2e"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1080" height="80" fill="#16213e"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Camera Analytics Dashboard</text>
  
  <!-- Video Feed Preview -->
  <rect x="40" y="100" width="600" height="400" fill="#0f3460" stroke="#e94560" stroke-width="2" rx="8"/>
  <rect x="60" y="120" width="560" height="360" fill="#16213e" rx="4"/>
  <circle cx="320" cy="300" r="40" fill="#e94560" opacity="0.3"/>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">LIVE</text>
  
  <!-- Analytics Graphs -->
  <rect x="680" y="100" width="360" height="180" fill="#0f3460" stroke="#e94560" stroke-width="1" rx="8"/>
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Motion Analytics</text>
  
  <!-- Motion Graph -->
  <polyline points="700,250 720,240 740,245 760,235 780,230 800,225 820,220 840,215 860,210" 
            stroke="#e94560" stroke-width="2" fill="none"/>
  <polyline points="700,250 720,260 740,255 760,265 780,270 800,275 820,280 840,285 860,290" 
            stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <!-- Object Detection Graph -->
  <rect x="680" y="300" width="360" height="180" fill="#0f3460" stroke="#e94560" stroke-width="1" rx="8"/>
  <text x="700" y="325" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Objects Detected</text>
  
  <!-- Bar Chart -->
  <rect x="700" y="350" width="30" height="80" fill="#e94560"/>
  <rect x="740" y="370" width="30" height="60" fill="#4CAF50"/>
  <rect x="780" y="330" width="30" height="100" fill="#FF9800"/>
  <rect x="820" y="380" width="30" height="50" fill="#9C27B0"/>
  <rect x="860" y="360" width="30" height="70" fill="#2196F3"/>
  <rect x="900" y="390" width="30" height="40" fill="#FF5722"/>
  <rect x="940" y="350" width="30" height="80" fill="#607D8B"/>
  
  <!-- Incident Timeline -->
  <rect x="40" y="520" width="400" height="300" fill="#0f3460" stroke="#e94560" stroke-width="1" rx="8"/>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Recent Incidents</text>
  
  <!-- Timeline Items -->
  <circle cx="80" cy="580" r="6" fill="#e94560"/>
  <line x1="80" y1="586" x2="80" y2="620" stroke="#e94560" stroke-width="2"/>
  <text x="100" y="575" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Motion detected - Camera 1</text>
  <text x="100" y="590" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">2 minutes ago</text>
  
  <circle cx="80" cy="640" r="6" fill="#4CAF50"/>
  <line x1="80" y1="646" x2="80" y2="680" stroke="#4CAF50" stroke-width="2"/>
  <text x="100" y="635" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Person detected - Camera 3</text>
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">5 minutes ago</text>
  
  <circle cx="80" cy="700" r="6" fill="#FF9800"/>
  <text x="100" y="695" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Vehicle detected - Camera 2</text>
  <text x="100" y="710" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">8 minutes ago</text>
  
  <!-- Camera Status -->
  <rect x="480" y="520" width="560" height="300" fill="#0f3460" stroke="#e94560" stroke-width="1" rx="8"/>
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Camera Status</text>
  
  <!-- Camera Status Grid -->
  <rect x="500" y="560" width="120" height="80" fill="#16213e" stroke="#4CAF50" stroke-width="2" rx="4"/>
  <text x="560" y="580" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 1</text>
  <text x="560" y="600" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">ONLINE</text>
  <text x="560" y="615" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">98% Health</text>
  
  <rect x="640" y="560" width="120" height="80" fill="#16213e" stroke="#4CAF50" stroke-width="2" rx="4"/>
  <text x="700" y="580" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 2</text>
  <text x="700" y="600" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">ONLINE</text>
  <text x="700" y="615" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">95% Health</text>
  
  <rect x="780" y="560" width="120" height="80" fill="#16213e" stroke="#4CAF50" stroke-width="2" rx="4"/>
  <text x="840" y="580" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 3</text>
  <text x="840" y="600" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">ONLINE</text>
  <text x="840" y="615" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">92% Health</text>
  
  <rect x="500" y="660" width="120" height="80" fill="#16213e" stroke="#FF9800" stroke-width="2" rx="4"/>
  <text x="560" y="680" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 4</text>
  <text x="560" y="700" font-family="Arial, sans-serif" font-size="10" fill="#FF9800" text-anchor="middle">WARNING</text>
  <text x="560" y="715" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">78% Health</text>
  
  <rect x="640" y="660" width="120" height="80" fill="#16213e" stroke="#e94560" stroke-width="2" rx="4"/>
  <text x="700" y="680" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 5</text>
  <text x="700" y="700" font-family="Arial, sans-serif" font-size="10" fill="#e94560" text-anchor="middle">OFFLINE</text>
  <text x="700" y="715" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">0% Health</text>
  
  <rect x="780" y="660" width="120" height="80" fill="#16213e" stroke="#4CAF50" stroke-width="2" rx="4"/>
  <text x="840" y="680" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Camera 6</text>
  <text x="840" y="700" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">ONLINE</text>
  <text x="840" y="715" font-family="Arial, sans-serif" font-size="8" fill="#cccccc" text-anchor="middle">89% Health</text>
  
  <!-- Footer -->
  <rect x="0" y="1040" width="1080" height="40" fill="#16213e"/>
  <text x="540" y="1065" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Powered by Python & OpenCV</text>
  
  <!-- Heatmap Overlay -->
  <rect x="680" y="520" width="360" height="200" fill="#0f3460" stroke="#e94560" stroke-width="1" rx="8" opacity="0.8"/>
  <text x="700" y="545" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Activity Heatmap</text>
  
  <!-- Heatmap Grid -->
  <rect x="700" y="560" width="40" height="40" fill="#e94560" opacity="0.9"/>
  <rect x="740" y="560" width="40" height="40" fill="#FF9800" opacity="0.7"/>
  <rect x="780" y="560" width="40" height="40" fill="#4CAF50" opacity="0.5"/>
  <rect x="820" y="560" width="40" height="40" fill="#2196F3" opacity="0.3"/>
  <rect x="860" y="560" width="40" height="40" fill="#9C27B0" opacity="0.1"/>
  
  <rect x="700" y="600" width="40" height="40" fill="#FF9800" opacity="0.8"/>
  <rect x="740" y="600" width="40" height="40" fill="#e94560" opacity="0.9"/>
  <rect x="780" y="600" width="40" height="40" fill="#FF5722" opacity="0.6"/>
  <rect x="820" y="600" width="40" height="40" fill="#4CAF50" opacity="0.4"/>
  <rect x="860" y="600" width="40" height="40" fill="#2196F3" opacity="0.2"/>
  
  <rect x="700" y="640" width="40" height="40" fill="#4CAF50" opacity="0.6"/>
  <rect x="740" y="640" width="40" height="40" fill="#FF9800" opacity="0.8"/>
  <rect x="780" y="640" width="40" height="40" fill="#e94560" opacity="0.9"/>
  <rect x="820" y="640" width="40" height="40" fill="#FF5722" opacity="0.7"/>
  <rect x="860" y="640" width="40" height="40" fill="#9C27B0" opacity="0.3"/>
  
  <rect x="700" y="680" width="40" height="40" fill="#2196F3" opacity="0.4"/>
  <rect x="740" y="680" width="40" height="40" fill="#4CAF50" opacity="0.6"/>
  <rect x="780" y="680" width="40" height="40" fill="#FF9800" opacity="0.8"/>
  <rect x="820" y="680" width="40" height="40" fill="#e94560" opacity="0.9"/>
  <rect x="860" y="680" width="40" height="40" fill="#FF5722" opacity="0.5"/>
</svg> 